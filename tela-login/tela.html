<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/tela.css">
    <title>Tela Login</title>
</head>
<body>  
    <div class="flex">
        <div class="flex-left">
        <div id="tela-login">
            <h3>Log In</h3><br>
            <p>
                Log in to your account to upload or download <br> picture,
                videos or music.
            </p><br>
            <form>
                <input id="email" type="text" value=
                "Enter your email address"><br><br>
                <a href="">Forgot password?</a> &nbsp; &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;<tr>
                <input id="next" type="submit" value="Next &rarr;">
                </tr><br><br>
            </form>
            <div id="barra">
                <p class="or-login">
                    Or log in with
                </p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="face" type="image" 
                value="Facebook">
                &nbsp;&nbsp;
                &nbsp; <input class="google" type="image" value="Google"> <br> <br>
                    Don't have an account yet? <a href="">Sign up</a>
                </p>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
